<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-D2 Morse Code Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="r2d2">ðŸ¤–</div>
    <h1>R2-D2 Morse Code Translator</h1>

    <div class="translator-box">
        <textarea id="input" placeholder="Enter text or Morse code here..."></textarea>

        <div class="controls">
            <button id="encodeBtn" class="active">Encode to Morse</button>
            <button id="decodeBtn">Decode to Text</button>
            <button id="playBtn">Play Sound</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="result-container">
            <textarea id="output" placeholder="Translation will appear here..." readonly></textarea>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <div class="instructions">
        <h3>Morse Code Cheatsheet</h3>
        <div class="cheatsheet"></div>
    </div>
</div>

<footer>
    Rebel Alliance Communications Division | May the Force be with you
</footer>

<script src="js/morse-code.js"></script>
<script src="js/app.js"></script>
</body>
</html>
